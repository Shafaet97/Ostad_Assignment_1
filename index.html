<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dashboard {
            display: grid;
            grid-template-rows: 60px auto;
            grid-template-columns: 250px auto;
            grid-template-areas:
                "topbar topbar"
                "sidebar main";
            height: 100vh;
        }


        .topbar {
            grid-area: topbar;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 18px;
        }


        .sidebar {
            grid-area: sidebar;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background-color: #ecf0f1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="dashboard">

        <div class="topbar">
            Welcome to the Dashboard
        </div>


        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <div class="main">
            <h1>Main Content Area</h1>
            <p>This is where your charts, tables, or other data will go.</p>
        </div>
    </div>
</body>

</html>
